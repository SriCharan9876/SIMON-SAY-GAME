<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon game</h1>
    <h3>High Score <span>0</span></h3>
    <h2>Press any Key to Start game</h2>
    <div class="container">
        <div class="box b0" type="button"></div>
        <div class="box b1" type="button"></div>
        <div class="box b2" type="button"></div>
        <div class="box b3" type="button"></div>
    </div>
    <button>start</button>
    <script src="script.js"></script>
</body>
</html>
